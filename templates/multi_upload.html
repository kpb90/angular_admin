<div ng-controller="AdditionalTableCtrl" ng-class="editable_row_from_addiction_table? 'modal show' : 'modal'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="reset_editable_row_from_addiction_table();"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Редактирование</h4>
        </div>
        <div class="modal-body">
        <div ng-controller="AppController" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter">
            <div class="row">
                <div class="col-md-3">
                     <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Выберите файлы</span>
                    <input type="file" nv-file-select="" uploader="uploader" multiple  /><br/>
                </span>
                </div>            
            </div>

            <div class="row">
                <div class="col-md-12" style="margin-bottom: 40px">
                    <div class = "multi_pict" ng-repeat="item in uploader.queue">
                        <strong>{{ item.file.name }}</strong>
                        <!-- Image preview -->
                        <!--auto height-->
                        <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                        <!--auto width-->
                        <div class = "multi_pict-item" ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Удалить
                        </button>
                        <!--fixed width and height -->
                        <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                    </div>

                </div>
            </div>

        </div>          
                </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset_editable_row_from_addiction_table();">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
