<label for="inputEmail3" class="col-sm-2 control-label">{{field.header}}</label>
<div class="col-sm-10">
		<div ng-controller="DatepickerDemoCtrl">
			 <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{format}}" date-format="MM/dd/yyyy" date-type="string" ng-model="form_model[field.name]" is-open="opened"  datepicker-options="dateOptions" ng-required="field.required" close-text="Закрыть" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
</div>
